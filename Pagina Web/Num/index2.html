<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion Numero de control</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <main>
           
        <form action="" class = "form" id="formulario">
            <!-- Grupo: Numero de Control -->
            <div class="form__grupo" id="grupo__usuario">
                <label for="usuario" class="form__label">Numero de Control</label>
                <div class="form__grupo-input">
                    <input type="text" class="form__input" name="usuario" id="num_control" placeholder="16390410">
                    <i class=" form__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="form__input-error">Solo se permiten numeros, maximo 8 digitos.</p>
            </div>

             <!-- Grupo: nombre -->
             <div class="form__grupo" id="grupo__nombre">
                <label for="nombre" class="form__label">Nombre</label>
                <div class="form__grupo-input">
                    <input type="text" class="form__input" name="nombre" id="nombre" placeholder="Isaac Perez">
                    <i class=" form__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="form__input-error">El nombre debe incluir unicamente letras</p>
            </div>

             <!-- Grupo: Terminos -->

             <div class="form__grupo" id="grupo__terminos">
                 <label class="form__label" >
                     <input class="form__checkbox" type="checkbox" name="terminos" id="terminos">
                     Acepto los terminos y condiciones
                 </label>
             </div>

             <div class="form__mensaje" id="form__mensaje">
                 <p><i class="fas fa-exclamation-triangle"><b>Error: </b> Rellene el formulario correctamente.</i></p>
             </div>

             <div class="form__grupo form__grupo-btn-enviar">
                 <button  class="form__btn">Enviar</button>
                 <p class="form__mensaje-exito" id="form__mensaje-exito">Formulario enviado existosamente!</p>
             </div>
    </main>
    <script  src="/Formulario/Js/Num_Control.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
